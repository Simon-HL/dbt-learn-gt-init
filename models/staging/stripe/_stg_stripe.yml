models:
  - name: stg_stripe__payments
    description: one unique payment per row
    columns:
      - name: payment_id
        description: primary key
        data_tests:
          - unique
          - not_null
      - name: order_id
        description: the id of the order the payment is made for
        data_tests:
          - relationships:
              arguments: 
                to: ref('stg_jaffle_shop__orders')
                field: order_id
      - name: payment_method
        description: "{{ doc('payment_method') }}"
        data_tests:
          - accepted_values: 
              arguments:
                values: ['credit_card', 'bank_transfer', 'gift_card', 'coupon']
      - name: status
        description: "{{ doc('payment_status') }}"
        data_tests:
          - accepted_values: 
              arguments:
                values: ['success', 'failed']
      - name: amount
        description: the amount that was payed in USD
      - name: created_at
        description: dateonly timestamp of when the payment was done. In YYYY-MM-dd format
