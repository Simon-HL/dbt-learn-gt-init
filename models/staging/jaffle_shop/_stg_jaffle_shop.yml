models:
  - name: stg_jaffle_shop__customers
    description: one unique customer per row
    columns:
      - name: customer_id
        description: primary key
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: the customers first name and potential middle names
      - name: last_name
        description: the customers surname

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        description: primary key
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values: 
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: customer_id
        description: the id of the customer who made the order
        data_tests:
          - relationships:
              arguments: 
                to: ref('stg_jaffle_shop__customers')
                field: customer_id
      - name: order_date
        description: the date the order was placed. In YYYY-MM-dd format
      - name: _etl_loaded_at
        description: timestamp of when the data was loaded into the raw table. In ISO8600 format